<div class="content">
    <app-navbar></app-navbar>
     <div class="pt-4 px-4">
         <nav aria-label="breadcrumb" class="px-4">
             <ol class="breadcrumb">
                 <li class="breadcrumb-item"><a routerLink="/Home">Home</a></li>
                 <li class="breadcrumb-item active">{{title}} List</li>
             </ol>
         </nav>
         <div class="container-fluid px-4 pt-2 pb-2">
             <h3 class="text-black pb-2">{{title}} List</h3>
             <div class="header" id="style">
                 <a routerLink="/AddCostModel"><button type="button" class="btn btn-dark pe-4 px-4 hover"
                          title="Click here to Add {{title}}">Add</button></a>
                 <div class="container">
                     <div class="col-md-11" id="hov"><input  class="form-control hover" id="search" type="text"placeholder="Search" aria-label="Search" (keyup)="filterByName()"></div>
                 </div>
                 
             </div>
             
             <div class="container-fluid pt-5 px-20 pt-2 pb-2 d-flex justify-content-between align-items-center rounded">
                <table  class="table  table-striped " style="width: 96%;height:max-content;">            
                    <thead>            
                        <tr scope="row" class="headtrstyle" >          
                            <th>Name</th>   
                            <th>Description</th>
                            <th></th> 
                            <th></th>          
                        </tr>
                    </thead>            
                    <tbody>            
                        <tr *ngFor="let item of CostModel| paginate: {itemsPerPage : 5, currentPage: page,totalItems:totalLength}"  >              
                            <td class="col-md-2" title="{{item.name}}">{{item.name}}</td>
                            <td class="col-md-8">{{item.Description}}</td> 
                            <td>
                                <div style="padding-left: 50px;">
                                    <a class="col-md-1"><i class="fa-solid fa-pen-to-square text-dark"
                                    title="Click here to edit {{title}}"></i></a>
                                </div>
                            </td>
                            <td>
                                <div><a class="mx-2"><i class="fa-solid fa-trash text-dark"
                                    title="Click here to diable {{title}}"></i></a>
                                    
                                </div>
                            </td>
            
                        </tr>
            
                    </tbody>
            
                </table>
             
             <!-- <div *ngIf="users.length == 0">
               <h3 class="text-center mt-5">No Data Found</h3>
           </div> -->
         </div>
         <div *ngIf="CostModel.length > 5" class="mt-4">
             <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
         </div>
     </div>
    
 </div>
