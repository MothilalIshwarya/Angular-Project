
<div class="content">
    <app-navbar></app-navbar>
    <div class="pt-4 px-4">
       
        <div class="container-fluid px-4 pt-2 ">
            <!-- Page Title -->
            <h3 class="text-black">{{title}} List</h3>

            <div class="header pt-3 input-group">
                <!-- Search -->
                <input #search class="form-control hover" id="search" type="text" placeholder="Search" aria-label="Search" (keyup)="filterByName(search)">
                <!-- Add Button -->
                <a routerLink="/AddUnitFactor" >
                    <button type="button" class="btn btn-dark pe-4 px-4 hover ">Add</button>
                </a>
            </div>
            <!-- Grid View -->
            <div class="container-fluid pt-5 d-flex justify-content-between align-items-center rounded pad">
                <table class="table">
                    <!-- style="width: 100%;height:max-content;"> -->
                    <thead>
                        <tr scope="row" class="headtrstyle">
                            <th >UnitFactor</th>
                            <th >Description</th>
                            <th >CostValue</th>
                            <th >UnitFactor Description</th>
                           <th >Action</th>
                           <!-- <th>Delete</th> -->

                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let item of UnitFactor| paginate: {itemsPerPage : 5, currentPage: page,totalItems:totalLength}">

                            <td title="{{item.unitFactorCode}}">{{item.unitFactorCode}}</td>
                            <td >{{item.description}}</td>
                            <td >{{item.costValue}}</td>
                            <td >{{item.description_UnitDefinition}}</td>

                            <td>
                                <!-- Edit Icon -->
                                <div class="edit-icon">
                                    <a class=" edit-icon"><i class="fa-solid fa-pen-to-square text-dark"
                                            routerLink="/EditUnitFactor/{{item.id}}"
                                            ></i></a>
                                </div>
                            </td>
                

                        </tr>

                    </tbody>

                </table>


            </div>
            <!-- Pagination -->
            <div *ngIf="UnitFactor.length > 5" class="mt-4 paginationDesign">
                <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>

    </div>
    <app-footer></app-footer>
